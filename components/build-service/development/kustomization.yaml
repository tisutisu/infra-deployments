apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - https://github.com/konflux-ci/build-service/config/default?ref=edd586d9d07aba61d6d7f853a3db679db7d1a893
namespace: build-service
images:
  - name: quay.io/konflux-ci/build-service
    newName: quay.io/redhat-user-workloads/rhtap-build-tenant/build-service/build-service
    newTag: on-pr-239d7647ee93d845dfd36bad2de20e8488f1ae25
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: controller-manager
    path: logs-in-console-format-cmd-arg-patch.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: build-service-controller-manager
    path: image-expiration-patch.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: build-service-controller-manager
    path: pac-webhook-insecure-ssl-patch.yaml
components:
  - ../components/rh-certs
